<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Card - Congo Cash Pay</title>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script> <!-- Replace "sb" with live ID -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f172a;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      background: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00f2ff;
      font-size: 24px;
    }

    nav a {
      color: #cbd5e1;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00f2ff;
    }

    .logout-btn {
      margin-left: 25px;
      background: #00f2ff;
      color: #0f172a;
      border: none;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      padding: 60px 20px;
      text-align: center;
    }

    .container h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #00f2ff;
    }

    .container p {
      color: #94a3b8;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .card-box {
      background: #1e293b;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .card-box h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00f2ff;
    }

    .card-box p {
      color: #cbd5e1;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      margin-top: 60px;
      color: #64748b;
    }

    @media (max-width: 768px) {
      .container h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Congo Cash Pay</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="buy.html">Buy Card</a>
      <a href="how-it-works.html">How It Works</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <section class="container">
    <h2>Buy Your Virtual Visa Card</h2>
    <p>Securely pay via PayPal. Card will be delivered automatically after payment.</p>

    <div class="card-box">
      <h3>Virtual Visa Card</h3>
      <p>Works globally for online subscriptions and payments.</p>
      <div class="price">$10.00</div>
      <div id="paypal-button-container"></div>
    </div>
  </section>

  <footer>
    &copy; 2025 Congo Cash Pay. All rights reserved.
  </footer>

  <script>
    // PayPal Payment
    paypal.Buttons({
      style: {
        color: 'blue',
        shape: 'pill',
        label: 'paypal',
        height: 40
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            description: "Virtual Visa Card",
            amount: {
              value: "10.00"
            },
            payee: {
              email_address: "jumawycliffe490@gmail.com"
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Thanks, " + details.payer.name.given_name + "! Your card will be delivered shortly.");
          // TODO: Trigger card delivery system
        });
      },
      onError: function(err) {
        console.error(err);
        alert("Payment error. Please try again.");
      }
    }).render('#paypal-button-container');

    // Logout
    function logout() {
      localStorage.removeItem("isLoggedIn");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
