<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Card - Congo Cash Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f172a;
      color: #fff;
    }

    header {
      background: #1e293b;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00f2ff;
    }

    nav a {
      color: #cbd5e1;
      margin-left: 20px;
      text-decoration: none;
    }

    nav a:hover {
      color: #00f2ff;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #1e293b;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f2ff;
    }

    .credit-card {
      background: linear-gradient(135deg, #0ea5e9, #00f2ff);
      color: #0f172a;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      position: relative;
      margin-bottom: 30px;
    }

    .card-number {
      font-size: 22px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .card-info {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }

    .copy-btn {
      background: #00f2ff;
      color: #0f172a;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #0ff;
    }

    .details {
      font-size: 15px;
      color: #cbd5e1;
      margin-top: 15px;
      text-align: center;
    }

    .warning {
      font-size: 14px;
      color: #f87171;
      text-align: center;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #0f172a;
      color: #64748b;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .card-info {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Congo Cash Pay</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="buy.html">Buy More</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Your Virtual Visa Card</h2>

  <div class="credit-card" id="cardBox" style="display:none;">
    <div class="card-number" id="cardNumber">**** **** **** ****</div>
    <div class="card-info">
      <div><strong>EXP:</strong> <span id="cardExpiry">--/--</span></div>
      <div><strong>CVV:</strong> <span id="cardCVV">---</span></div>
    </div>
    <button class="copy-btn" onclick="copyToClipboard('cardNumber')">Copy Card Number</button>
  </div>

  <div class="details" id="cardDetails" style="display:none;">
    <p><strong>Issued On:</strong> <span id="timestamp"></span></p>
    <p><strong>Status:</strong> Paid via PayPal. Card delivered.</p>
  </div>

  <p class="warning" id="noCardMsg" style="display:none;">⚠️ No card found. Please complete your purchase.</p>
</div>

<footer>
  &copy; 2025 Congo Cash Pay. All rights reserved.
</footer>

<script>
  // Access protection
  if (!sessionStorage.getItem("loggedIn")) {
    alert("Please log in to view your card.");
    window.location.href = "login.html";
  }

  // Load card data from localStorage
  const cardNumber = localStorage.getItem("cardNumber");
  const cardExpiry = localStorage.getItem("cardExpiry");
  const cardCVV = localStorage.getItem("cardCVV");

  if (cardNumber && cardExpiry && cardCVV) {
    document.getElementById("cardNumber").innerText = cardNumber;
    document.getElementById("cardExpiry").innerText = cardExpiry;
    document.getElementById("cardCVV").innerText = cardCVV;
    document.getElementById("timestamp").innerText = new Date().toLocaleString();
    document.getElementById("cardBox").style.display = "block";
    document.getElementById("cardDetails").style.display = "block";
  } else {
    document.getElementById("noCardMsg").style.display = "block";
  }

  function copyToClipboard(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("Card number copied to clipboard.");
    });
  }

  function logout() {
    sessionStorage.removeItem("loggedIn");
    alert("You have been logged out.");
    window.location.href = "login.html";
  }
</script>
